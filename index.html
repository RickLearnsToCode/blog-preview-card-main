<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,400;0,600;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" class="css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img
          class="article-image"
          src="./assets/images/illustration-article.svg"
          alt="blog post image"
        />

        <div class="category">Learning</div>
        <p class="publication-date">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="exc erpt">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="attribution">
          <img
            src="./assets/images/image-avatar.webp"
            alt="avatar of the author"
          />
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
